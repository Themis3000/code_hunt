<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id change</title>
</head>
<body>
    <h3>public id</h3>
    <input type="text" id="public_id"><br>
    <h3>private id</h3><br>
    <input type="text" id="private_id">
    <button type="button" onclick="changeId()">Change id</button>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
           }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                 c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return undefined;
        }
        function changeId() {
            var public_id = document.getElementById("public_id").value;
            var private_id = document.getElementById("private_id").value;
            setCookie("user_id", private_id, 1825);
            setCookie("user_id_public", public_id, 1825);
        }
    </script>
</body>
</html>
