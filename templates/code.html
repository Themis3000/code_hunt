<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css" />
    <title>Code</title>
</head>
<body style="text-align:center;">
    <h1>{{ type }} #{{ code_num }}/{{ type_num }}</h1>
    <h3>This code has been scanned {{ code_scans }} times</h3>
    <h3>Created at {{ created_date }}</h3>
    <h3>Scan history:</h3>
    <table class="center" id="scan_data">
        <thead><tr><th>Time</th><th>User</th></tr></thead>
        <tbody>
            {% for i in range(0, length) %}
                <tr>
                    <td>{{ history[i]['time'] }}</td>
                    <td><a href="{{ url_for('profile_page', public_id=history[i]['public_id']) }}">{{ history[i]['user'] }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function convertTimestamp(timestamp) {
            var d = new Date(timestamp * 1000),
		    yyyy = d.getFullYear(),
		    mm = ('0' + (d.getMonth() + 1)).slice(-2),
		    dd = ('0' + d.getDate()).slice(-2),
		    hh = d.getHours(),
		    h = hh,
		    min = ('0' + d.getMinutes()).slice(-2),
		    ampm = 'AM',
		    time;

    	    if (hh > 12) {
	    	    h = hh - 12;
		        ampm = 'PM';
	        } else if (hh === 12) {
		        h = 12;
		        ampm = 'PM';
	        } else if (hh == 0) {
		        h = 12;
	        }

	        // ie: 2013-02-18, 8:35 AM
	        time = yyyy + '-' + mm + '-' + dd + ', ' + h + ':' + min + ' ' + ampm;
	        return time;
        }

        var table = document.getElementById("scan_data");
        for (var i = 1, row; row = table.rows[i]; i++) {
            table.rows[i].cells[0].innerHTML = convertTimestamp(table.rows[i].cells[0].innerHTML);
        }
    </script>
</body>
</html>
